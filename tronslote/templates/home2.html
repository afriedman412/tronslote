ml<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRONSLOTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="tronslote_languages" action="/tronslote" method="post">
    <label for="text_field">Input String:</label>
    <input type="text" id="text_field" name="text_field" required>

    <label for="input_language">Select Input Language:</label>
    <select id="input_language" name="input_language" required>
        {% for l in input_languages %}
        <option value="{{ l['code'] }}">{{ l['name'] }}</option>
        {% endfor %}
    </select>

    <label for="interim_languages">Select Interim Languages:</label>
    <select id="interim_languages" name="interim_languages" multiple required>
        {% for l in input_languages %}
        <option value="{{ l['code'] }}">{{ l['name'] }}</option>
        {% endfor %}
    </select>

    <label for="base_language">Select Output Language:</label>
    <select id="base_language" name="base_language" required>
        {% for l in base_languages %}
        <option value="{{ l['code'] }}">{{ l['name'] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>
